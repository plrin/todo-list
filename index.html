<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/todo.lib.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="todo-app">
        <div class="headline-wrapper">
            <h1 class="headline-1">MY TO-DO'S</h1>
        </div>
        <div class="input-wrapper">
            <input type="text" class="input-field" />
        </div>

        <div class="list-container">
            <ul class="list-container__normal show">
            </ul>
            <ul class="list-container__finished">
            </ul>
            <ul class="list-container__deleted">
            </ul>
        </div>
        <div class="button-bar">
            <button class="button-all" data-list="normal">all</button>
            <button class="button-finished" data-list="finished">finished</button>
            <button class="button-deleted" data-list="deleted">deleted</button>
        </div>
    </div>
</body>
</html>
